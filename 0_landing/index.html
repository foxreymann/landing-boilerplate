<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people</p>
    <a class="btn" href=http://lewagon.com>Apply now!</a>

  <!-- Cards section -->
  <div class="container">
    <h2>Some of our campuses</h2>

        <img src="images/london.jpg" alt="">

      </div>

      <div class="card">
        <img src="images/shanghai.jpg" alt="">
        <h3>Shanghai</h3>
      </div>

      <div class="card">
        <img src="images/paris.jpg" alt="">
        <h3>Paris</h3>
      </div>
    </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </div>

</html>
